name: CI
on:
  push:
    branches: [master, feature/*]
  pull_request:
    branches: [master, feature/*]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - run: npx nx run-many --target lint
      - run: npx nx run-many --target test --coverage
      - run: npx nx run-many --target build
